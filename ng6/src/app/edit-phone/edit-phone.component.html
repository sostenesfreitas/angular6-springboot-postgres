<div class="card">
    <h3>Edit phone</h3>
    <div>
      <form (ngSubmit)="onUpdate()">
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price" required [(ngModel)]="phone.price" name="price">
        </div>
    
        <div class="form-group">
          <label for="model">Model</label>
          <input type="text" class="form-control" id="model" required [(ngModel)]="phone.model" name="model">
        </div>
        <div class="form-group">
          <label for="brand">Brand</label>
          <input type="text" class="form-control" id="brand" required [(ngModel)]="phone.brand" name="brand">
        </div>
        <div class="form-group">
          <label for="photo">Photo</label>
          <input type="text" class="form-control" id="photo" required [(ngModel)]="phone.photo" name="photo">
        </div>
        <div class="form-group">
          <label for="code">Code</label>
          <input type="text" class="form-control" id="code" required [(ngModel)]="phone.code" name="code">
        </div>
        <div class="form-group" >
          <label for="color">Color </label>
            <select name="color" required [(ngModel)]="phone.color" class="form-control">
                <option *ngFor="let color of colors" [value]="color">{{color}}</option>
              </select>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date </label>
            <utc-datepicker name="startDate" [date]="phone.startDate" (dateChange)="onDateChange($event)" ></utc-datepicker>
          </div>
        
        <div class="form-group">
            <label for="endDate">End Date </label>
            <utc-datepicker name="endDate" [date]="phone.endDate" (dateChange)="onDateEndChange($event)" ></utc-datepicker>
          </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
</div>
